      <div class="col col--12 col__md--6">
        <form class="contact_form" name="contact" method="POST" netlify action="/success.html">
          <div class="form_row">
            <label for="name">
              <span>Your Name:</span>
            </label>
            <div class="input_container">
              <input class="input_item" type="text" name="name" id="name">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 270 26" preserveAspectRatio="none">
                <defs>
                  <path class="input2" d="M270 21c-90 2.2-180 2.2-270 0V5c90-3 180-3 270 0v16z"/>
                </defs>
                <path class="input1" stroke="none" d="M270 21H0V5h270v16z"/>
              </svg>
            </div>
          </div>
          <div class="form_row">
            <label for="email">
              <span>Your Email:</span>
            </label>
            <div class="input_container">
              <input class="input_item" type="email" name="email" id="email">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 270 26" preserveAspectRatio="none">
                <defs>
                  <path class="input2" d="M270 21c-90 2.2-180 2.2-270 0V5c90-3 180-3 270 0v16z"/>
                </defs>
                <path class="input1" stroke="none" d="M270 21H0V5h270v16z"/>
              </svg>
            </div>
          </div>
          <div class="form_row message_row">
            <label for="message">
              <span>Message:</span>
            </label>
            <div class="input_container">
              <textarea class="input_item" name="message" id="message"></textarea>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 270 26" preserveAspectRatio="none">
                <defs>
                  <path class="input2" d="M270 21c-90 2.2-180 2.2-270 0V5c90-3 180-3 270 0v16z"/>
                </defs>
                <path class="input1" stroke="none" d="M270 21H0V5h270v16z"/>
              </svg>
            </div>
          </div>
          <div class="form_row">
            <button type="submit" class="btn fill_btn">
              <span class="transition">Send Message</span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 106">
                <defs>
                  <path id="btn2" fill="none" d="M301.9 13c-84.6 10-169.2 10-253.8 0-22 0-40 18-40 40s18 40 40 40c84.6-8 169.2-8 253.9 0 22 0 40-18 40-40-.1-22-18.1-40-40.1-40z"/>

              </svg>
            </button>
          </div>
        </form>
